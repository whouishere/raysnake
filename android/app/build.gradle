plugins {
    id 'com.android.application'
}

android {
    namespace 'com.willian.raysnake'
    compileSdk 34

    defaultConfig {
        applicationId "com.willian.raysnake"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "0.1"
        externalNativeBuild {
            cmake {
                arguments "-DPLATFORM=Android"
            }
        }
        ndk {
            // arm64-v8a building doesn't work, ARM64 devices can still run the 32 bit version
            abiFilters 'armeabi-v7a', 'x86', 'x86_64'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    externalNativeBuild {
        cmake {
            path "../../CMakeLists.txt"
        }
    }
}

dependencies {
    //noinspection GradleDependency
    implementation 'com.google.android.material:material:1.9.0'
}